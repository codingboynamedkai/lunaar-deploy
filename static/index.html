<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunaar Error</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      :root {
        --primary-color: #9282fb;
        --secondary-color: #613367;
        --accent-color: #b263a6;
        --bg-color: #090810;
        --bg-2-color: #171527;
        --text-color: #e5e4f2;
        --text-secondary-color: #b0b0b0;
        --text-placeholder-color: #6c6c6c;
        --border-radius: 12px;
        --font-family: "Poppins", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font-family);
        background: var(--bg-color);
        color: var(--text-color);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 1rem;
      }

      .error-card {
        background: var(--bg-2-color);
        border: 1px solid var(--border-color, #2c2c3f);
        border-radius: var(--border-radius);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }

      p {
        color: var(--text-secondary-color);
        margin-bottom: 1rem;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      a {
        color: var(--primary-color);
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      a:hover {
        text-decoration: underline;
        color: var(--accent-color);
      }

      .footer {
        color: var(--text-placeholder-color);
        margin-top: 2rem;
        font-size: 0.9rem;
      }

      .footer a {
        color: var(--primary-color);
      }

      @media (max-width: 500px) {
        .error-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-card">
        <h1>Could not load Lunaar</h1>
        <p>Error: {{ERROR_MESSAGE}}</p>

        <div class="links">
          <a href="https://dsc.gg/parcoil" target="_blank"
            >Join our Discord for help</a
          >
          <a href="https://status.parcoil.com" target="_blank"
            >Check the status page</a
          >
        </div>

        <div class="footer">
          Lunaar Self-Host
          <a href="https://github.com/parcoil/lunaar-deploy" target="_blank"
            >v1.0.0</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
